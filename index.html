<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>flickr music player</title>
</head>

<body>

<div id="photoset">
</div>

<form onsubmit="play(); return false">
URL: <input type="text" name="url" id="form_url" value="" />
<input type="submit" value="play" />
</form>
<form onsubmit="stop(); return false">
<input type="submit" value="stop" />
</form>
<script src="zlib.js"></script>
<script src="png.js"></script>
<script src="player.js"></script>
<script src="jquery-2.0.2.min.js"></script>
<script>
var player = null;
var flickr_keys = null;

$(document).ready(function() {
    $.getJSON("flickr_keys.json", function(data) {
        flickr_keys = data;
        player = new window.Player(flickr_keys);
        player.get_photoset();
    });
});

function play() {
    var url = document.getElementById("form_url").value;
    console.log(url);
    player.play(url);
}

function stop() {
    player.stop();
}
</script>
</body>
</html>
